<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小猫咪</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    html,body {
      width: 100%;
      height: 100%;
    }
    #live2dcanvas {
        position: fixed;
        opacity: 1;
        bottom: 0px;
        left: 20%;
        top: 10px;
        z-index: 99999;
        pointer-events: none;
    }
  </style>
</head>
<body>
  <div style="width: 100%; height: 100%;background-color: pink"></div>
</body>
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<!-- <script src="./live2dw/lib/L2Dwidget.min.js"></script> -->
<script>
    L2Dwidget.init({
        "model": {
            jsonPath: "https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json",
            // pluginRootPath: "/live2dw/",//资源root路径
            // pluginJsPath: "lib/",//js相对root的路径
            // pluginModelPath: "assets/",//模型相对root的路径
            // tagMode: false,
            // debug: false,
            // jsonPath: "/live2dw/live2d-widget-model-haru_2/assets/haru02.model.json",
            "scale": 1
        },
        "display": {
            "position": "middle", //看板娘的表现位置
            "width": 150,  //小萝莉的宽度
            "height": 300, //小萝莉的高度
            "hOffset": -100,//小萝莉的X偏移量
            "vOffset": 0//小萝莉的Y偏移量
        },
        "dialog": {
            "enable": true,
            "script": {
                //每20s，显示一言（调用一言Api返回的句子）
                'every idle 20s': '$hitokoto$',
                //触摸到class='star'对象
                'hover .star': '星星在天上而你在我心里 (*/ω＼*)',
                //触摸到身体
                'tap body': '害羞⁄(⁄ ⁄•⁄ω⁄•⁄ ⁄)⁄',
                //触摸到头部
                'tap face': '~~'
            }
        },
        "mobile": {
            "show": true,//是否在移动端展示
            "scale": 1 //范围
        },
        // "react": {
        //     "opacityDefault": 0.7,//小萝莉的透明度
        //     "opacityOnHover": 0.2 //鼠标跟随透明度
        // }
    });
</script>
</html>
